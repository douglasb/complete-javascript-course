// async await better method
// in async await, it returns promises but doesn't use then and catch.  Instead we use await

async function getWeatherAW(woeid) {
    try {
    const result = await fetch 
        (`https:/www.metaweather.com/api/location/${woeid}/`);
        const data = await result.json();
      //  console.log(data);

        const tomorrow = data.consolidated_weather[1];
        console.log(`Temperature in ${data.title} stays between ${tomorrow.min_temp} and ${tomorrow.max_temp}.`);
        return(data);
    } catch(error) {
        console.log(error);
    }        
        
    
}
